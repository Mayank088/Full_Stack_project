<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      background-color: red;
      border-radius: 50%;
      position: absolute;     /*absolute atle perent class hoy to tena par ti change thay baki no hoy to web page ne dhayn ma rakhi ne change thay */
      left: 250px;
      top: 150px;
      height : 200px ;
      width: 200px ;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
